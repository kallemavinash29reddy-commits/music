<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body class="ticketsbody">
    <h1 class="h1tickets">BOOK YOUR TICKETS!</h1>
    <nav>
        <a href="index.html"><button>Home</button></a>
        <a href="lineup.html"><button>Lineup</button></a>
        <a href="about.html"><button>About Us</button></a>
    </nav>

    <section class="ticket-section">
    <h2 class="h2ticket">Grab Your Passes Before They're Gone!</h2>
    <p class="pticket">Fill out the form below to book your tickets or reach out with any questions. Our team will get back to you soon.</p>

    <form class="ticket-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <br>
      <br>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <br>
      <br>

      <label for="type">Ticket Type</label>
      <select id="type" required>
        <option value="">-- Select Ticket Type --</option>
        <option>1-Day Pass – ₹1500</option>
        <option>2-Day Pass – ₹3500</option>
         <option>3-Day Pass – ₹4000</option>
        <option>VIP Pass – ₹6000</option>
      </select>
<br><br>
      <label for="quantity" >Number of Tickets</label>
      <input type="number" id="quantity" min="1" max="10" placeholder="Enter quantity" required class="quantity">
      <br>
      <br>

      <label for="message">Message / Special Request</label>
      <textarea id="message" rows="4" placeholder="Write your message"></textarea>
      <br>
      <br>

      <button type="submit" class="submit">Submit</button>
       <button type="reset" class="submit">Reset</button>
      <br>
      <br>
    </form>
  </section>
